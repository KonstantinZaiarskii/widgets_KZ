<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>color-selection</title>
  <link rel="stylesheet" href="css/color-selection.css">
  <script type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"
    integrity="sha512-zInFF17qBFVvvvFpIfeBzo7Tj7+rQxLeTJDmbxjBz5/zIr89YVbTNelNhdTT+/DCrxoVzBeUPVFJsczKbB7sew=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <div class="col">
    <h2 data-type="copy"></h2>
    <button data-type="lock" name="lock-open-outline">
      <ion-icon data-type="lock" name="lock-open-outline"></ion-icon>
    </button>
  </div>
  <div class="col" data-type="col">
    <h2 data-type="copy"></h2>
    <button data-type="lock" name="lock-open-outline">
      <ion-icon data-type="lock" name="lock-open-outline"></ion-icon>
    </button>
  </div>
  <div class="col">
    <h2 data-type="copy" class="h2"></h2>
    <button data-type="lock" name="lock-open-outline">
      <ion-icon data-type="lock" name="lock-open-outline"></ion-icon>
    </button>
  </div>
  <div class="col">
    <h2 data-type="copy"></h2>
    <button data-type="lock" name="lock-open-outline">
      <ion-icon data-type="lock" name="lock-open-outline"></ion-icon>
    </button>
  </div>
  <div class="col">
    <h2 data-type="copy"></h2>
    <button data-type="lock" name="lock-open-outline">
      <ion-icon data-type="lock" name="lock-open-outline"></ion-icon>
    </button>
  </div>
  <script src="script-js/color-selected.js"></script>
</body>

</html>
